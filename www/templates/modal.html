<ion-modal-view>
    <ion-header-bar class="">
        <h1 class="title">Set your location</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">City,State</span>
                <input type="text" placeholder="Chicago,IL">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Zip Code</span>
                <input type="text" maxlength="5" placeholder="55555">
            </label>
        </div>
        <button class="button button-full button-royal" ng-click="closeModal()">Done</button>
    </ion-content>
</ion-modal-view>
