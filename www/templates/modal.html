<ion-modal-view>
    <ion-header-bar class="">
        <h1 class="title">Set your location</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">City,State</span>
                <input type="text" placeholder="Chicago,IL" ng-model="cityState">
            </label>
            <label class="item item-input">
                <span class="input-label">Zip Code</span>
                <input type="number" maxlength="5" placeholder="55555" ng-model="zipCode">
            </label>
        </div>
        <button class="button button-full button-dark" ng-click="closeModal(true)">Use Current Location</button>
        <button class="button button-full button-royal" ng-click="closeModal(false, cityState, zipCode)">Done</button>
    </ion-content>
</ion-modal-view>
