<ion-pane>
  <ion-header-bar class="bar-royal">
    <h1 class="title">WTFSWE?!?!</h1>
      <a class="button button-icon icon ion-more" ng-click="openPopover($event)"></a>
      <a class="button button-icon icon ion-location" ng-click="openModal()"></a>
  </ion-header-bar>

  <ion-content class="has-header padding content-color">
    <div class="main-content">
      <h2 class="choice"><div class="how-about">How about</div> <a nav-direction="forward" href="#detail">{{choice.name}}?</a></h2>

      <ion-refresher pulling-text="Pull to refresh..." on-refresh="getPlaces()"></ion-refresher>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar button-bar bar-royal">  <button class="button button-clear" ng-click='nextChoice()'>Nah, not today.</button></ion-footer-bar>

</ion-pane>
